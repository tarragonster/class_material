// TODO 2.Cho 1 mảng có độ dài lớn hơn 2, chứa các số khác nhau. Hãy viết hàm tìm ra số lớn thứ nhì trong mảng.

function max2(param1,param2){
    if(param1 > param2){
        return param1
    }else{
        return param2
    }
}

var array = [27,3,34,12,6,3]

function getHighestFromArray() {

    var maxItem = array[0];
    for(var i=1; i < array.length; i++){
        maxItem = max2(maxItem, array[i])
    }

    newArray = array.filter(function (value) {
        return value < maxItem
    });

    var result = getSecondBestItem(newArray)

    return result
}

function getSecondBestItem(newArray) {

    var maxSecond = newArray[0];
    for(var i=1; i < newArray.length; i++){
        maxSecond = max2(maxSecond, newArray[i])
    }

    return maxSecond
}

var stringArray =['haimuoi','moichin19','aaa','abcd']

function longestString() {

    var maxString = stringArray[0]
    for(var i = 1; i < stringArray.length; i++){
      if(maxString.length < stringArray[i].length){
          maxString = stringArray[i]
      }
    }

    return maxString
}

var dupArray = ['asdf', 23, true, false, 23]

function checkDuplicates() {

    for(var i = 0; i < dupArray.length; i++){
        for(var j = i; j < dupArray.length; j++) {
            if(i != j && dupArray[i] == dupArray[j]) {
                return true;
            }
        }
    }
