<script>
  // START Slick with center carousel
  // Reference link: https://kenwheeler.github.io/slick/

    $('.center').slick({
        centerMode: true,
        centerPadding: '200px',
        slidesToShow: 3,
        responsive: [
            {
                breakpoint: 768,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 3
                }
            },
            {
                breakpoint: 480,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 1
                }
            }
        ]
    });
  // END Slick with center carousel

  // START Drift

  new Drift(document.querySelector(".pic-tem"), {
      paneContainer: document.querySelector(".content-show")
  });

  // END Drift

  // Start Hover-Effect
  // Reference Link: https://github.com/robin-dela/hover-effect
  // Install guide : https://www.youtube.com/watch?v=o0zlX1E7l0A



  // End Hover-Effect
  new hoverEffect({
      parent: document.querySelector('.my-div'),
      intensity: 0.3,
      image1: '../library/hover-effect/images/balloon.jpg',
      image2: '../library/hover-effect/images/balloon2.jpg',
      displacementImage: '../library/hover-effect/images/ramen.jpg'
  });

  function test() {
      a = 11;
      return innerTest(a);
  }

  function innerTest(a){
      return a
  }

</script>
