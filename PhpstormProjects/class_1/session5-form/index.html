<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../library/bootstrap-4.0.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../library/bootstrap-datepicker-master/dist/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="form.css">

</head>
<body>
<div class="wrap">
  <div id="content">
    <h1 id="header">Phiếu đăng ký</h1> <br>
    <form id="formRegister" action="success.html">
      <input class="box" id="name" type="text" name="Name" placeholder="Họ tên">
      <input class="box" id="email" type="email" name="Email" placeholder="Email">
      <input class="box" id="password" type="password" name="Password" placeholder ="Mật khẩu">
      <input class="box" id="phone" type="text" name="Phone" placeholder="Điện thoại">
      <input class="box" id="address" type="text" name="Address" placeholder="Địa chỉ">
      <input class="box" id="facebook" type="text" name="Facebook" placeholder="Facebook">
      <div class="input-group date" data-provide="datepicker">
        <input type="text" name="time" class="form-control">
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-th"></span>
        </div>
      </div>


      <select class="option" name="day" id="day">
        <option value="Day">Ngày</option>
      </select>
      <select class="option" name="month" id="month">
        <option value="Month">Tháng</option>
      </select>
      <select class="option" name="year" id="year">
        <option value="Year">Năm</option>
      </select>

      <input class="radio" type="radio" name="Gender" id="male" value="male">
      <label class="label" for="male">Nam</label>
      <input class="radio" type="radio" name="Gender" id="female" value="female">
      <label class="label" for="female">Nữ</label>
      <input class="radio" type="radio" name="Gender" id="other" value="other">
      <label class="label" for="other">Khác</label>

      <input id="register" type="button" name="resign" onclick="submitRegister()" value="Đăng ký">
    </form>
  </div>
</div>
<script type="text/javascript" src="../library/jquery.js"></script>
<script type="text/javascript" src="../library/jquery-validation.js"></script>
<script type="text/javascript" src="../library/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../library/bootstrap-datepicker-master/dist/js/bootstrap-datepicker.min.js"></script>

<script>
    element();
    elementMonth();
    elementYear();
    function element(){
        for(var i=31;i>=1;i--){
            var x = document.createElement("option");
            x.setAttribute("class","childOption");
            var t = document.createTextNode(i.toString());
            x.appendChild(t);
            document.getElementById("day").appendChild(x)
        }
    }
    function elementMonth(){
        for(var i=12;i>=1;i--){
            var x = document.createElement("option");
            x.setAttribute("class","monthOption");
            var t = document.createTextNode(i.toString());
            x.appendChild(t);
            document.getElementById("month").appendChild(x)
        }
    }
    function elementYear(){
        for(var i=2019;i>=1905;i--){
            var x = document.createElement("option");
            x.setAttribute("class","yearOption");
            var t = document.createTextNode(i.toString());
            x.appendChild(t);
            document.getElementById("year").appendChild(x)
        }
    }

    $('.datepicker').datepicker();

    function submitRegister() {
        $("#formRegister").validate({
            rules: {
                Name: {
                    required: true,
                },
                Email: {
                    required: true,
                },
                Password: {
                    required: true,
                },
                Phone:{
                    required: true,
                    number: true,
                },
                Address:{
                    required: true,
                },
                Facebook:{
                    required: true,
                },
                time:{
                    required: true,
                }
            },
            messages: {
                Email: {
                    required: "Email is invalid",
                }
            }
        });
        let validatedata = $("#formRegister").valid();
        if(validatedata == true){
            $("#formRegister").submit()
        }
    }

</script>
</body>
</html>
