<table id="thisTable">

</table>

<script>

      }
  ]

  $.each(data, function(key,value){
          $('#thisTable').append(
            '<tr>' +
              '<td>'+value.name+'</td>' +
              '<td>'+value.age+'</td>' +
              '<td>'+value.gender+'</td>' +

            '</tr>'
          )
  })
