<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../library/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="../session4-kanbanBoard/kanban.css">
    <link rel="stylesheet" href="../library/jquery-ui/jquery-ui.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo nav-kan center">Kanban Board</a>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col m4">
      <div class="card">
        <h5 class="title-card">todo (0)</h5>
        <div class="collection connectedSortable" id="sortable-todo"></div>
        <div class="input-field inline">
          <input type="text" id="new-job-todo" onkeydown="kanban.newJob(event,'sortable-todo',this)">
          <label for="new-job-todo">New job</label>
        </div>
      </div>
    </div>

    <div class="col m4">
      <div class="card">
        <h5 class="title-card">doing (0)</h5>
        <div class="collection connectedSortable" id="sortable-doing"></div>
        <div class="input-field inline">
          <input type="text" id="new-job-doing" onkeydown="kanban.newJob(event,'sortable-doing',this)">
          <label for="new-job-doing">New job</label>
        </div>
      </div>
    </div>

    <div class="col m4">
      <div class="card">
        <h5 class="title-card">done (0)</h5>
        <div class="collection connectedSortable" id="sortable-done"></div>
        <div class="input-field inline">
          <input type="text" id="new-job-done" data-target="modal-confirm" onkeydown="kanban.newJob(event,'sortable-done',this)">
          <label for="new-job-done">New job</label>
        </div>
      </div>
    </div>
  </div>
</div>

<!--modals-->

<div id="modal-confirm" class="modal">
  <div class="modal-content">
    <h4>Confirm Delete</h4>
    <p>Are you sure?</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action waves-effect waves-light btn" id="btn-delete">Agree</a>
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Disagree</a>
  </div>
</div>


<script type="text/javascript" src="../library/jquery.js"></script>
<script type="text/javascript" src="../library/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="Kanban.js"></script>
<script type="text/javascript" src="../library/materialize/js/materialize.min.js"></script>
</body>
</html>
